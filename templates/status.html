<!DOCTYPE html>
<html>
<head>
    <title>Доставка пиццы</title>
</head>
<body>
    <script>
        setTimeout(function() {
            location.reload();
        }, 300000);
    </script>
    <h1>Ваш заказ:</h1>
        {% for item in current_order %}
            <table>
                <tr>
                    <td>{{ item.name }} x {{ item.quantity }}</td>
                </tr>
            </table>
        {% endfor %}
    <p>Статус: {{ current_status }}</p>
</body>
</html>
