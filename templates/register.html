<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=7bb7d1cf-d99b-466c-b516-579a37e76f0d&lang=ru_RU" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link
    rel="stylesheet"
    type="text/css"
    href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Регистрация</title>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
  {% endif %}
{% endwith %}
<body id="body_es">
    <div id="con_log2" class="container-fluid">
        <div class="register">
            <div class="form">
                <form method="POST" action="/register_handler">
                    <h2>Регистрация</h2>
                    <label for="username">
                        Имя:</label><br>
                    <input type="text"
                        id="username"
                        name="username"
                        placeholder="Владимир" required><br>
                    <label for="phone">
                        Телефон:</label><br>
                    <input type="tel"
                        id="phone"
                        name="phone"
                        placeholder="+70000000000"
                        pattern="\+7[0-9]{10}" required><br>
                    <label for="password">
                        Пароль:</label><br>
                    <input type="password"
                        id="password"
                        placeholder="Введите пароль"
                        pattern="[a-zA-Z0-9.-&@]+"
                        title="Недопустимый символ"
                        name="password" 
                        minlength="8" 
                        maxlength="16" required><br>
                    <label for="repeat_password">
                        Повтор пароля:</label><br>
                    <input type="password"
                        id="repeat_password"
                        name="repeat_password"
                        placeholder="Повторите пароль"
                        pattern="[a-zA-Z0-9.-&@]+"
                        title="Недопустимый символ"
                        minlength="8" 
                        maxlength="16" required><br>
                    <input type="submit"
                        value="Зарегистрироваться">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
