<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
</head>
<body>
<h2>Регистрация</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST" action="/register_handler">
    <label for="username">
        Имя:</label><br>
    <input type="text"
           id="username"
           name="username" required><br>
    <label for="phone">
        Телефон:</label><br>
    <input type="tel"
           id="phone"
           name="phone"
           placeholder="+7(000)000-00-00" pattern="\+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" required><br>
    <label for="password">
        Пароль:</label><br>
    <input type="password"
           id="password"
           name="password" minlength="8" maxlength="16" required><br>
    <label for="repeat_password">
        Повтор пароля:</label><br>
    <input type="password"
           id="repeat_password"
           name="repeat_password" minlength="8" maxlength="16" required><br>
    <a href="{{ url_for('login') }}">Вход</a>
    <input type="submit"
           value="Зарегистрироваться">
</form>
</body>
</html>
